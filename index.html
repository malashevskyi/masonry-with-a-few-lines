<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masonry with a few lines</title>

  <style>
    body {
      /* column-count: 2; */

      column-gap: 10px;
    }

    img {
      width: 100%;
      height: 100%;
      margin-bottom: 10px;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <script>
    // set 'column-count' here onLoad and onResize to not create a lot of @media breakpoints in css 
    function setColumnCount() {
      // change 'column-count' of body every 300 px 
      document.body.style.columnCount = Math.ceil(innerWidth / 300)
    }

    setColumnCount()
    addEventListener('resize', setColumnCount)

    for (let i = 1; i <= 24; i++) {
      const image = document.createElement('img')
      image.src = `./images/${i}.jpg`

      document.body.append(image)
    }
  </script>
</body>

</html>
